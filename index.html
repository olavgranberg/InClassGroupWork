<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workspace</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <h1 id="header"> This is our workspace </h1>
<div class="roleDiv" id="roleDiv">

  <h3 id="roleDivHeader"></h3>
  <p id="roleDivDescription"></p>


</div>

<div class="taskButtonsDiv" id="taskButtonsDiv">
<button class="button1" id="button1" onclick=myFunction() value =1 >1</button>
<button class="button2" id="button2">2</button>
<button class="button3" id="button3">3</button>
<button class="button4" id="button4">4</button>
<button class="button5" id="button5">5</button>

</div>
<div class="taskDiv" id="taskDivId">
  <h3>Task</h3>

    <p id="taskABullet">a)</p><p id="taskAConteneditable" contenteditable="true"> </p>

    <p id="taskBBullet">b)</p><p id="taskBConteneditable" contenteditable="true"> </p>

    <p id="taskCBullet">c)</p><p id="taskCConteneditable" contenteditable="true"> </p>

    <p id="taskDBullet">d)</p><p id="taskDConteneditable" contenteditable="true"> </p>

    <p id="taskEBullet">e)</p><p id="taskEConteneditable" contenteditable="true"> </p>

</div>
<div class="discussionDiv" ></div>
<div class="presentingDiv"></div>
<div class="qoutesAndLitteratureDiv"></div>
<div class="answerDiv" id="answerDiv">
  <h3>Answers</h3>

    <p id="taskABulletAnswer">a)</p><p id="taskAConteneditableAnswer" contenteditable="true"> </p>

    <p id="taskBBulletAnswer">b)</p><p id="taskBConteneditableAnswer" contenteditable="true"> </p>

    <p id="taskCBulletAnswer">c)</p><p id="taskCConteneditableAnswer" contenteditable="true"> </p>

    <p id="taskDBulletAnswer">d)</p><p id="taskDConteneditableAnswer" contenteditable="true"> </p>

    <p id="taskEBulletAnswer">e)</p><p id="taskEConteneditableAnswer" contenteditable="true"> </p>

</div>


<script src="script.js"></script>
</body>
</html>
